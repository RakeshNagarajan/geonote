<div ng-class="{'has-error': entryFieldForm[field].$invalid }">
    <div>
        <ng-form name="entryFieldForm" class="entry-form">
            <input class="form-control attr-input" name="{$field$}" ng-model="entry[field]"
                   type="{$ type $}" ng-required="" server-error ng-maxlength="max_length"/>
        </ng-form>
    </div>
</div>
