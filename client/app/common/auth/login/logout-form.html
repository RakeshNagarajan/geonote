<div class="modal-content">
    <div>
        <div class="modal-header">
            <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Выход</h4>
        </div>

        <div class="modal-body">
            <p>Вы уверены что хотите выитй?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
            <button type="submit" class="btn btn-primary" ng-click="logout()">Выйти</button>
        </div>
    </div>
</div>
